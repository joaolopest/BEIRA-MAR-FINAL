    <script>
        // Carrega arquivos HTML externos
        async function loadComponent(id, file) {
            try {
                const response = await fetch(file);
                if (response.ok) {
                    let html = await response.text();
                    const el = document.getElementById(id);
                    if (el) {
                        // Para notificacoes.html, remove o wrapper div duplicado se existir
                        if (id === 'notificacoes') {
                            // Remove qualquer div com id="notificacoes" do conte√∫do
                            const wrapperMatch = html.match(/<div[^>]*id=["']notificacoes["'][^>]*>([\s\S]*?)<\/div>\s*$/);
                            if (wrapperMatch && wrapperMatch[1]) {
                                html = wrapperMatch[1].trim();
                            }
                            // Tamb√©m remove coment√°rios e espa√ßos extras
                            html = html.replace(new RegExp('<!-- PAGE NOTIFICA[^>]*-->\\s*', 'gi'), '');
                        }
                        
                        // Para carrinho.html, remove wrapper div duplicado se existir
                        if (id === 'carrinho') {
                            // Remove qualquer div com id="carrinho" do conte√∫do
                            const wrapperMatch = html.match(/<div[^>]*id=["']carrinho["'][^>]*>([\s\S]*?)<\/div>\s*$/);
                            if (wrapperMatch && wrapperMatch[1]) {
                                html = wrapperMatch[1].trim();
                            }
                            // Remove coment√°rios e espa√ßos extras
                            html = html.replace(/<!--[^>]*PAGE CARRINHO[^>]*-->\s*/g, '');
                        }
                        
                        // Para fornecedor.html, remove wrapper div duplicado se existir
                        if (id === 'fornecedor') {
                            // Remove qualquer div com id="fornecedor" do conte√∫do
                            const wrapperMatch = html.match(/<div[^>]*id=["']fornecedor["'][^>]*>([\s\S]*?)<\/div>\s*$/);
                            if (wrapperMatch && wrapperMatch[1]) {
                                html = wrapperMatch[1].trim();
                            }
                            // Remove coment√°rios e espa√ßos extras
                            html = html.replace(/<!--[^>]*PAGE FORNECEDOR[^>]*-->\s*/g, '');
                        }
                        el.innerHTML = html;
                        console.log(`‚úÖ ${file} carregado.`);
                    }
                    return true;
                }
                throw new Error(`Status ${response.status}`);
            } catch (error) {
                console.error(`‚ùå Erro ao carregar ${file}:`, error);
                document.getElementById('server-error').style.display = 'flex';
                document.getElementById('global-loader').classList.add('d-none');
                return false;
            }
        }

        // Verifica Login
        function checkAuthentication() {
            try {
                if (sessionStorage.getItem('userAuthenticated') !== 'true') {
                    window.location.href = 'components/html/login.html';
                    return false;
                }
                return true;
            } catch (e) { return false; }
        }

        // In√≠cio
        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuthentication()) return;

            console.log("üöÄ Iniciando Beira Mar - √Årea do Cliente...");
            
            try {
                // 1. CARREGA ESTRUTURA (Header e Sidebar espec√≠fica para cliente)
                await Promise.all([
                    loadComponent('sidebar-root', 'components/html/sidebar-cliente.html'),
                    loadComponent('header-container', 'components/html/header.html'),
                    loadComponent('modals-container', 'components/html/modais.html'),
                    loadComponent('dashboard', 'components/html/cliente-dashboard.html'),
                    loadComponent('estoque', 'components/html/cliente-compras.html'),
                    loadComponent('notificacoes', 'components/html/notificacoes.html'),
                    loadComponent('carrinho', 'components/html/cliente-carrinho.html'),
                    loadComponent('fornecedor', 'components/html/cliente-fornecedor.html'),
                    loadComponent('contato', 'components/html/contato.html'),
                    loadComponent('sedelocal', 'components/html/sede-local.html'),
                    loadComponent('chatbot', 'components/html/chat-bot.html'),
                    loadComponent('produto-detalhes', 'components/html/produto-detalhes.html')
                ]);

                // 2. EXIBE APP
                setTimeout(() => {
                    const loader = document.getElementById('global-loader');
                    const app = document.querySelector('.app-container');
                    
                    if(loader) loader.classList.add('d-none');
                    if(app) app.style.display = 'block';
                    
                    // Inicializa Sidebar (garante que os cliques funcionem)
                    if(typeof BeiraMarSidebar !== 'undefined' && BeiraMarSidebar.initializeSidebar) {
                        BeiraMarSidebar.initializeSidebar();
                    }
                    
                    
                    // Inicializa sistema de notifica√ß√µes do cliente (apenas uma vez)
                    if (window.ClienteNotificacoes && !window.ClienteNotificacoes.inicializado) {
                        setTimeout(() => {
                            if (window.ClienteNotificacoes.init && !window.ClienteNotificacoes.inicializado) {
                                window.ClienteNotificacoes.init();
                            }
                        }, 600);
                    }
                    
                    // Inicializa carrinho do cliente (apenas uma vez)
                    if (window.ClienteCarrinho && !window.ClienteCarrinho.inicializado) {
                        setTimeout(() => {
                            if (window.ClienteCarrinho.init && !window.ClienteCarrinho.inicializado) {
                                window.ClienteCarrinho.init();
                            }
                        }, 600);
                    }
                    
                    // Ajusta t√≠tulos da navega√ß√£o para cliente
                    customizeNavigationForClient();
                    
                    // Carrega dashboard do cliente
                    if (window.ClienteDashboard && window.ClienteDashboard.loadDashboard) {
                        setTimeout(() => {
                            window.ClienteDashboard.loadDashboard();
                        }, 100);
                    }
                }, 800);

            } catch (err) {
                console.error("Erro cr√≠tico:", err);
            }
        });
        
        // Fun√ß√£o para customizar navega√ß√£o para cliente
        function customizeNavigationForClient() {
            // Sobrescreve a fun√ß√£o navigateToPage para ajustar t√≠tulos
            if (window.BeiraMarNavigation && window.BeiraMarNavigation.navigateToPage) {
                const originalNavigate = window.BeiraMarNavigation.navigateToPage;
                
                window.BeiraMarNavigation.navigateToPage = function(pageName) {
                    originalNavigate.call(this, pageName);
                    
                    // Ajusta os t√≠tulos para cliente
                    const pageTitle = document.getElementById('pageTitle');
                    if (pageTitle) {
                        const titleMap = {
                            'dashboard': 'In√≠cio',
                            'estoque': 'Minhas Compras',
                            'notificacoes': 'Notifica√ß√µes',
                            'carrinho': 'Carrinho',
                            'fornecedor': 'Seja Nosso Fornecedor',
                            'contato': 'Contato',
                            'sedelocal': 'Sede Local',
                            'chatbot': 'Chat Bot'
                        };
                        pageTitle.textContent = titleMap[pageName] || pageName.charAt(0).toUpperCase() + pageName.slice(1);
                    }
                    
                    // Carrega dashboard do cliente quando navegar para dashboard
                    if (pageName === 'dashboard' && window.ClienteDashboard && window.ClienteDashboard.loadDashboard) {
                        setTimeout(() => {
                            window.ClienteDashboard.loadDashboard();
                        }, 100);
                    }
                    
                    // Renderiza notifica√ß√µes quando navegar para p√°gina de notifica√ß√µes (n√£o reinicializa)
                    if (pageName === 'notificacoes' && window.ClienteNotificacoes) {
                        console.log('üîî Navegando para notifica√ß√µes, aguardando renderiza√ß√£o...');
                        // Aguarda a navega√ß√£o completar e a p√°gina estar vis√≠vel
                        setTimeout(() => {
                            const page = document.getElementById('notificacoes');
                            const container = page ? page.querySelector('.notifications-container') : null;
                            
                            console.log('üìÑ P√°gina encontrada:', !!page);
                            console.log('üì¶ Container encontrado:', !!container);
                            
                            if (page && container) {
                                console.log('‚úÖ Renderizando notifica√ß√µes...');
                                if (window.ClienteNotificacoes.renderNotificacoes) {
                                    window.ClienteNotificacoes.renderNotificacoes();
                                }
                            } else {
                                console.error('‚ùå P√°gina ou container n√£o encontrado');
                                console.error('Page:', page);
                                console.error('Container:', container);
                            }
                        }, 500); // Aguarda navega√ß√£o completar
                    }
                    
                    // Carrega compras do cliente quando navegar para estoque
                    if (pageName === 'estoque' && window.ClienteCompras && window.ClienteCompras.init) {
                        setTimeout(() => {
                            window.ClienteCompras.init();
                        }, 300);
                    }
                    
                    // Renderiza carrinho quando navegar para p√°gina do carrinho
                    if (pageName === 'carrinho' && window.ClienteCarrinho) {
                        console.log('üõí Navegando para carrinho, aguardando renderiza√ß√£o...');
                        // Aguarda a navega√ß√£o completar e a p√°gina estar vis√≠vel
                        setTimeout(() => {
                            const page = document.getElementById('carrinho');
                            const container = page ? page.querySelector('#carrinhoItensContainer') : null;
                            
                            console.log('üìÑ P√°gina carrinho encontrada:', !!page);
                            console.log('üì¶ Container carrinho encontrado:', !!container);
                            
                            if (page && container) {
                                console.log('‚úÖ Renderizando carrinho...');
                                if (window.ClienteCarrinho.renderCarrinho) {
                                    window.ClienteCarrinho.renderCarrinho();
                                }
                            } else {
                                console.error('‚ùå P√°gina ou container do carrinho n√£o encontrado');
                                // Tenta novamente
                                setTimeout(() => {
                                    if (window.ClienteCarrinho && window.ClienteCarrinho.renderCarrinho) {
                                        window.ClienteCarrinho.renderCarrinho();
                                    }
                                }, 500);
                            }
                        }, 500);
                    }
                    
                    // Inicializa formul√°rio de fornecedor quando navegar para a p√°gina
                    if (pageName === 'fornecedor' && window.ClienteFornecedor && window.ClienteFornecedor.init) {
                        setTimeout(() => {
                            window.ClienteFornecedor.init();
                        }, 300);
                    }
                };
                
                // Define o t√≠tulo inicial
                const pageTitle = document.getElementById('pageTitle');
                if (pageTitle) {
                    pageTitle.textContent = 'In√≠cio';
                }
            }
        }
    </script>
