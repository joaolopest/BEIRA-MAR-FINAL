    <style>
        /* CSS ESSENCIAL PARA O LOADER E P√ÅGINAS */
        
        /* 1. L√≥gica de Troca de P√°ginas (SPA) */
        /* IMPORTANTE: Nome da classe revertido para '.page' para bater com o navigation.js */
        .page { 
            display: none; 
            opacity: 0; 
            transition: opacity 0.3s ease; 
            width: 100%; /* Garante largura total */
        }
        .page.active { 
            display: block; 
            opacity: 1; 
        }

        /* 2. Loader Overlay */
        .loader-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: var(--bg-primary, #ffffff); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; transition: opacity 0.3s ease;
            overflow: visible;
        }
        .loader-overlay.d-none { display: none !important; }
        
        .loader-content {
            overflow: visible;
        }
        
        /* 3. Aviso de Erro T√©cnico */
        #server-error {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.95); color:white; z-index:10000; 
            flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:20px;
        }
    </style>

    <script>
        // Carrega arquivos HTML externos
        async function loadComponent(id, file) {
            try {
                const response = await fetch(file);
                if (response.ok) {
                    const html = await response.text();
                    const el = document.getElementById(id);
                    if (el) el.innerHTML = html;
                    console.log(`‚úÖ ${file} carregado.`);
                    return true;
                }
                throw new Error(`Status ${response.status}`);
            } catch (error) {
                console.error(`‚ùå Erro ao carregar ${file}:`, error);
                document.getElementById('server-error').style.display = 'flex';
                document.getElementById('global-loader').classList.add('d-none');
                return false;
            }
        }

        // Verifica Login
        function checkAuthentication() {
            try {
                if (sessionStorage.getItem('userAuthenticated') !== 'true') {
                    window.location.href = 'components/html/login.html';
                    return false;
                }
                return true;
            } catch (e) { return false; }
        }

        // In√≠cio
        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuthentication()) return;

            console.log("üöÄ Iniciando Beira Mar...");
            
            try {
                // 1. CARREGA ESTRUTURA
                await Promise.all([
                    loadComponent('sidebar-root', 'components/html/sidebar.html'),
                    loadComponent('header-container', 'components/html/header.html'),
                    loadComponent('modals-container', 'components/html/modais.html')
                ]);
                
                // 2. CARREGA P√ÅGINAS
                await Promise.all([
                    loadComponent('dashboard', 'components/html/dashboard.html'),
                    loadComponent('estoque', 'components/html/estoque.html'),
                    loadComponent('producao', 'components/html/producao.html'),
                    loadComponent('vendas', 'components/html/vendas.html'),
                    loadComponent('fluxo', 'components/html/fluxo.html'),
                    loadComponent('notificacoes', 'components/html/notificacoes.html'),
                    loadComponent('funcionarios', 'components/html/funcionarios.html'),
                    loadComponent('contato', 'components/html/contato.html'),
                    loadComponent('sedelocal', 'components/html/sede-local.html'),
                    loadComponent('chatbot', 'components/html/chat-bot.html')
                ]);

                // 3. CARREGA ESTADOS DO USU√ÅRIO ANTES DE EXIBIR
                const email = sessionStorage.getItem('userEmail') || 
                             (localStorage.getItem('currentUser') ? JSON.parse(localStorage.getItem('currentUser')).email : null);
                
                
                // 4. EXIBE APP
                setTimeout(() => {
                    const loader = document.getElementById('global-loader');
                    const app = document.querySelector('.app-container');
                    
                    if(loader) loader.classList.add('d-none');
                    if(app) app.style.display = 'block';
                    
                    // Inicializa Sidebar (garante que os cliques funcionem)
                    if(typeof BeiraMarSidebar !== 'undefined' && BeiraMarSidebar.initializeSidebar) {
                        BeiraMarSidebar.initializeSidebar();
                    }
                    
                    // FOR√áA CARREGAMENTO DAS P√ÅGINAS (corrige bug de p√°gina vazia)
                    setTimeout(() => {
                        // Carrega Estoque
                        if(window.BeiraMarEstoque && window.BeiraMarEstoque.loadEstoqueContent) {
                            const estoquePage = document.getElementById('estoque');
                            if(estoquePage && !estoquePage.querySelector('.module-header')) {
                                console.log('üîß For√ßando carregamento do Estoque...');
                                window.BeiraMarEstoque.loadEstoqueContent();
                            }
                        }
                        // Carrega Produ√ß√£o
                        if(window.BeiraMarProducao && window.BeiraMarProducao.loadProducaoContent) {
                            const producaoPage = document.getElementById('producao');
                            if(producaoPage && !producaoPage.querySelector('.module-header')) {
                                window.BeiraMarProducao.loadProducaoContent();
                            }
                        }
                        // Carrega Vendas
                        if(window.BeiraMarVendas && window.BeiraMarVendas.loadVendasContent) {
                            const vendasPage = document.getElementById('vendas');
                            if(vendasPage && !vendasPage.querySelector('.module-header')) {
                                window.BeiraMarVendas.loadVendasContent();
                            }
                        }
                        // Carrega Fluxo
                        if(window.BeiraMarFluxo && window.BeiraMarFluxo.loadFluxoContent) {
                            const fluxoPage = document.getElementById('fluxo');
                            if(fluxoPage && !fluxoPage.querySelector('.module-header')) {
                                window.BeiraMarFluxo.loadFluxoContent();
                            }
                        }
                    }, 500);
                }, 800);

            } catch (err) {
                console.error("Erro cr√≠tico:", err);
            }
        });
    </script>
