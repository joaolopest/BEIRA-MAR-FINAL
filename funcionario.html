    <script>
        // Carrega arquivos HTML externos
        async function loadComponent(id, file) {
            try {
                const response = await fetch(file);
                if (response.ok) {
                    let html = await response.text();
                    const el = document.getElementById(id);
                    if (el) {
                        el.innerHTML = html;
                        console.log(`‚úÖ ${file} carregado.`);
                    }
                    return true;
                }
                throw new Error(`Status ${response.status}`);
            } catch (error) {
                console.error(`‚ùå Erro ao carregar ${file}:`, error);
                document.getElementById('server-error').style.display = 'flex';
                document.getElementById('global-loader').classList.add('d-none');
                return false;
            }
        }

                    return false;
                }

            } catch (e) { return false; }
        }

                                border: 1px solid ${nivelInfo.cor}40;
                                border-radius: 16px;
                                padding: 1.5rem;
                                margin-bottom: 1.5rem;
                            ">

                                    color: var(--text-secondary, #64748b);
                                    font-size: 0.95rem;
                                    line-height: 1.7;
                                    margin: 0;
                                ">${descricoes[nivelAcesso] || 'Informa√ß√µes sobre o n√≠vel de acesso.'}</p>
                            </div>
                            
                            ${funcionario ? `
                            <div style="
                                padding-top: 1.5rem;
                                border-top: 1px solid var(--border-color, #e2e8f0);
                                display: flex;
                                align-items: center;
                                gap: 1rem;
                            ">
                                <div style="
                                    width: 48px;
                                    height: 48px;
                                    border-radius: 50%;
                                    background: linear-gradient(135deg, ${nivelInfo.cor}, ${nivelInfo.corEscura});
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    flex-shrink: 0;

                                <div style="flex: 1;">
                                    <p style="
                                        color: var(--text-primary, #1e293b);
                                        margin: 0 0 0.25rem 0;
                                        font-size: 0.95rem;
                                        font-weight: 600;
                                    ">${funcionario.nome || 'Funcion√°rio'}</p>
                                    <p style="
                                        color: var(--text-secondary, #64748b);
                                        margin: 0;
                                        font-size: 0.85rem;
                                    ">${funcionario.email || ''}</p>
                                </div>
                            </div>
                            ` : ''}
                            
                            <button onclick="this.closest('#modalInfoNivelAcesso').remove(); document.body.style.overflow = '';" style="
                                width: 100%;
                                margin-top: 1.5rem;
                                padding: 0.875rem 1.5rem;
                                background: linear-gradient(135deg, ${nivelInfo.cor}, ${nivelInfo.corEscura});
                                color: white;
                                border: none;
                                border-radius: 12px;
                                font-size: 1rem;
                                font-weight: 600;
                                cursor: pointer;
                                transition: all 0.3s ease;
                                box-shadow: 0 4px 12px ${nivelInfo.cor}40;
                            " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 16px ${nivelInfo.cor}60'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px ${nivelInfo.cor}40'">
                                <i class="fas fa-check me-2"></i> Entendi
                            </button>
                        </div>
                        
                        <style>
                            @keyframes fadeIn {
                                from { opacity: 0; }
                                to { opacity: 1; }
                            }
                            @keyframes slideUp {
                                from { transform: translateY(20px); opacity: 0; }
                                to { transform: translateY(0); opacity: 1; }
                            }
                            [data-theme="dark"] #modalInfoNivelAcesso > div {
                                background: var(--bg-primary, #0f172a) !important;
                                border-color: rgba(255, 255, 255, 0.1) !important;
                            }
                            [data-theme="dark"] #modalInfoNivelAcesso h2 {
                                color: var(--text-primary, #f1f5f9) !important;
                            }
                            [data-theme="dark"] #modalInfoNivelAcesso p {
                                color: var(--text-secondary, #94a3b8) !important;
                            }
                        </style>
                    `;
                    
                    document.body.appendChild(modal);
                    document.body.style.overflow = 'hidden';
                    
                    // Fecha ao clicar fora
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            modal.remove();
                            document.body.style.overflow = '';
                        }
                    });
                }

            } catch (err) {
                console.error("Erro cr√≠tico:", err);
            }
        });
    </script>
