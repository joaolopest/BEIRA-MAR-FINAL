<!-- PAGE GESTÃO DE FUNCIONÁRIOS - CONTEÚDO -->
<!-- HEADER DA PÁGINA -->
<div class="module-header">
    <h2>Gestão de Funcionários</h2>
    <p class="module-subtitle">Gerencie os funcionários da empresa Beira Mar</p>
</div>

<!-- BOTÕES DE AÇÃO -->
<div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
    <button class="btn btn-primary" id="btnAdicionarFuncionario" onclick="if(typeof abrirModalFuncionario === 'function'){abrirModalFuncionario();}else if(window.BeiraMarFuncionarios){window.BeiraMarFuncionarios.openAddModal();}else{const modal=document.getElementById('addFuncionarioModal');if(modal){modal.style.display='flex';setTimeout(()=>{modal.classList.add('active');document.body.style.overflow='hidden';},10);}else{alert('Modal não encontrado. Recarregue a página.');}}">
        <i class="fas fa-user-plus"></i> Adicionar Funcionário
    </button>
    <button class="btn btn-outline" id="btnExportarFuncionarios">
        <i class="fas fa-file-export"></i> Exportar Lista
    </button>
</div>

<!-- CONTAINER DE FUNCIONÁRIOS -->
<div class="funcionarios-container">
    <div class="empty-state">
        <i class="fas fa-users"></i>
        <h3>Gestão de Funcionários</h3>
        <p>Área em desenvolvimento. Em breve você poderá gerenciar todos os funcionários aqui.</p>
    </div>
</div>
